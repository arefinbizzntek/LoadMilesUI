<div class="row" *ngIf="pageFilters">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">Trailers Information</div>
      <div style="display: flex;">
        <div class="card-body col-sm-6">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="unitnumber">Unit Number: <span style="color:red">*</span></label>
            <div class="col-md-8">
              <input type="number" [ngClass]="mode?'':'disble'" class="form-control" id="unitNumber" placeholder="Ex: 0123" name="unitNumber" #unitNumber="ngModel" [(ngModel)]="pageFilters.unitNumber" [pattern]="'^[1-9][0-9]*$'" required>
              <div *ngIf="unitNumber.errors && (unitNumber.dirty || unitNumber.touched)" style="font-size: smaller;">
                <div [hidden]="!unitNumber.errors.required">
                  <span style="color: red;">Unit Number is required</span>
                </div>
                <div [hidden]="!unitNumber.errors?.pattern">
                  <span style="color: red;">Enter Numbers only</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="trailertype">Trailer Type: <span style="color:red">*</span></label>
            <div class="col-md-8">
              <select class="form-control" [ngClass]="mode?'':'disble'" id="trailertype" name="trailerType" #trailerType="ngModel" [(ngModel)]="pageFilters.trailerType">
                <option value="0">Select</option>
                <option value="1">Option #1</option>
                <option value="2">Option #2</option>
                <option value="3">Option #3</option>
                <!-- <div *ngIf="submitted && f.trailerType.errors" class="invalid-feedback">
                      <div *ngIf="f.trailerType.errors.required">Trailertype is Required</div>
                  </div> -->
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="make">Make: <span style="color:red">*</span></label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="make" name="make" #make="ngModel" [(ngModel)]="pageFilters.make" required>
              <div *ngIf="make.errors && (make.dirty || make.touched)" style="font-size: smaller;">
                <div [hidden]="!make.errors.required">
                  <span style="color: red;">Make is Required</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="color">Color: <span style="color:red">*</span></label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="color" name="color" #color="ngModel" [(ngModel)]="pageFilters.color" required>
              <div *ngIf="color.errors && (color.dirty || color.touched)" style="font-size: smaller;">
                <div [hidden]="!color.errors.required">
                  <span style="color: red;">Color is Required</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="year">Year: <span style="color:red">*</span></label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="year" placeholder="Ex: 2020" name="year" #year="ngModel" [(ngModel)]="pageFilters.year" [pattern]="'^[1-9][0-9]*$'" minlength="4" maxlength="4" required>
              <div *ngIf="year.errors && (year.dirty || year.touched)" style="font-size: smaller;">
                <div [hidden]="!year.errors.required">
                  <span style="color: red;">Year is Required</span>
                </div>
                <div [hidden]="!year.errors?.pattern">
                  <span style="color: red;">Enter Numbers only</span>
                </div>
                <div *ngIf="year.errors.maxlength || year.errors.minlength">
                  <span style="color: red;">Year must be 4 numbers</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="reefermake">Reefer Make:</label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="reefermake" name="reeferMake" #reeferMake="ngModel" [(ngModel)]="pageFilters.reefermake">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="reefermodal">Reefer Model:</label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="reefermodal" name="reeferModal" #reeferModal="ngModel" [(ngModel)]="pageFilters.reefermodal">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="reefervin">Reefer VIN:</label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="reefervin" name="reeferVin" #reeferVin="ngModel" [(ngModel)]="pageFilters.reefervin">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="reefermiles">Reefer Miles:</label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="reefermiles" name="reefermiles" #reefermiles="ngModel" [(ngModel)]="pageFilters.reefermiles">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="reeferhours">Reefer Hours:</label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="reeferhours" name="reeferhours" #reeferhours="ngModel" [(ngModel)]="pageFilters.reeferhours">
            </div>
          </div>
        </div>
        <div class="card-body col-sm-6">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="vin">Vin:</label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="vin" name="vin" #vin="ngModel" [(ngModel)]="pageFilters.vin">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="registerState">Registered State:</label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="registerState" #registerState="ngModel" name="registerState" [(ngModel)]="pageFilters.registerState">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="platenumber">Plate Number:</label>
            <div class="col-md-8">
              <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="platenumber" name="platenumber" #platenumber="ngModel" [(ngModel)]="pageFilters.plateNumber">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="plateexpirydate">Plates Expiration Date :</label>
            <div class="col-md-8">
              <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="plateexpirydate" #plateexpirydate="ngModel" name="plateexpirydate" [ngModel]="pageFilters.plateexpirydate">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="truck">Truck:</label>
            <div class="col-md-8">
              <select [ngClass]="mode?'':'disble'" class="form-control">
                <option value="" disabled selected hidden>Truck</option>
                <option *ngFor="let cmp of truckData" value="0">
                  <span>{{cmp.truckunitnumber}}</span>
                </option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="notes">Notes:</label>
            <div class="col-md-8">
              <textarea [ngClass]="mode?'':'disble'" class="form-control" name="notes"></textarea>
            </div>
          </div>
          <div class="form-group row">
              <label for="file-upload" class="custom-file-upload">
                  <i class="fa fa-cloud-upload"></i> Upload
              </label>
              <input id="file-upload" multiple type="file" (change)="addfiles($event)"/>
              <div class="col-sm-12">
                <div *ngFor="let data of finalArry">
                  {{data}}
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="card-header">
          <mat-panel-title>
            Safety Information
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="card">
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="inspectionexpirydate">DOT Inspection Expiry Date:</label>
              <div class="col-md-7">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="inspectionexpirydate" name="inspectionExpirydate" #inspectionExpirydate="ngModel" [(ngModel)]="pageFilters.inspectionExpirydate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="registerdstate">Plates Registered State:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="registerdstate" name="registerdState" #registerdState="ngModel" [(ngModel)]="pageFilters.registerdState">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="platesexpirationdate">Plates Expiration Date:</label>
              <div class="col-md-7">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="platesexpirationdate" name="platesExpirationdate" #platesExpirationdate="ngModel" [(ngModel)]="pageFilters.platesExpirationdate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="insuranceexpirationdate">Insurance Expiration Date:</label>
              <div class="col-md-7">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="insuranceexpirationdate" name="insuranceExpirationdate" #insuranceExpirationdate="ngModel" [(ngModel)]="pageFilters.insuranceExpirationdate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="insurancevalue">Insurance Value:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="insurancevalue" name="insuranceValue" #insuranceValue="ngModel" [(ngModel)]="pageFilters.insuranceValue">
              </div>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="card-header">
          <mat-panel-title>
            Ownership Information
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div style="display: flex;">
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="companyowned">Company Owned:</label>
              <div class="col-md-7 col-form-label" name="companyOwned">
                <div class="form-check form-check-inline mr-1">
                  <input [ngClass]="mode?'':'disble'" class="form-check-input" id="inline-radio1" type="radio" value="yes" checked="checked" name="isFilter" #isFilter="ngModel" required [value]="true" [(ngModel)]="pageFilters.isFilter">
                  <label class="form-check-label" for="inline-radio1">Yes</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input [ngClass]="mode?'':'disble'" class="form-check-input" id="inline-radio2" type="radio" value="no" name="isFilter" #isFilter="ngModel" required [value]="false" [(ngModel)]="pageFilters.isFilter">
                  <label class="form-check-label" for="inline-radio2">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="price">Price:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="price" name="price" #price="ngModel" [(ngModel)]="pageFilters.price">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="purchasedate">Purchase Date:</label>
              <div class="col-md-7">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="purchasedate" name="purchaseDate" #purchaseDate="ngModel" [(ngModel)]="pageFilters.purchaseDate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="operationdate">Operation Date:</label>
              <div class="col-md-7">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="operationdate" name="operationDate" #operationDate="ngModel" [(ngModel)]="pageFilters.operationDate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="financer">Financer:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="financer" name="financer" #financer="ngModel" [(ngModel)]="pageFilters.financer">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="dealer">Dealer:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="dealer" name="dealer" #dealer="ngModel" [(ngModel)]="pageFilters.dealer">
              </div>
            </div>
          </div>
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="leased">Leased:</label>
              <div class="col-md-7 col-form-label">
                <div class="form-check form-check-inline mr-1">
                  <input [ngClass]="mode?'':'disble'" class="form-check-input" id="inline-radio1" type="radio" value="yes" name="isFilter1" #isFilter1="ngModel" required [value]="true" [(ngModel)]="pageFilters.isFilter1">
                  <label class="form-check-label" for="inline-radio1">Yes</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input [ngClass]="mode?'':'disble'" class="form-check-input" id="inline-radio2" type="radio" value="no" name="isFilter1" #isFilter1="ngModel" required [value]="false" [(ngModel)]="pageFilters.isFilter1">
                  <label class="form-check-label" for="inline-radio2">No</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="leasedfrom">Leased from:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="leasedfrom" name="leasedfrom" #leasedfrom="ngModel" [(ngModel)]="pageFilters.leasedfrom">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="leasestart">Lease Start:</label>
              <div class="col-md-7">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="leasstart" name="leaseStart" #leaseStart="ngModel" [(ngModel)]="pageFilters.leaseStart">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="leaseexpirydate">Lease Expiry Date:</label>
              <div class="col-md-7">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="leaseexpirydate" name="leaseExpirydate" #leaseExpirydate="ngModel" [(ngModel)]="pageFilters.leaseExpirydate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="leaseinstallment">Lease Installment:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="leaseinstallment" name="leaseInstallment" #leaseInstallment="ngModel" [(ngModel)]="pageFilters.leaseInstallment">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="reeferpurchasedate">Reefer Purchase Date:</label>
              <div class="col-md-7">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="reeferpurchasedate" name="reeferPurchasedate" #reeferPurchasedate="ngModel" [(ngModel)]="pageFilters.reeferPurchasedate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="reeferprice">Reefer Price:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="reeferprice" name="reeferPrice" #reeferPrice="ngModel" [(ngModel)]="pageFilters.reeferPrice">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-5 col-form-label" for="installment">Installment:</label>
              <div class="col-md-7">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="installment" name="installment" #installment="ngModel" [(ngModel)]="pageFilters.installment">
              </div>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="card-header">
          <mat-panel-title>
            Information
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div style="display: flex;">

              <label class="col-md-3 col-form-label" for="trailesize">Trailer Size:</label>

                  <option value="0">Select</option>
                  <option value="1">Option #1</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>

            </div>
            <div class="form-group row">

            </div>
            <div class="form-group row">

            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="platenumber">Plate Number:</label>

              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="fuelcard">Fuel Card:</label>
              <div class="col-md-9">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="fuelcard" name="fuelcard" #fuelCard="ngModel" [(ngModel)]="pageFilters.fuelCard">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="fueltype">Fuel Type:</label>
              <div class="col-md-9">

                  <option value="0">Select</option>

              <div class="col-md-9">

              </div>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header class="card-header">
          <mat-panel-title>
            Maintanance Records
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div style="display: flex;">
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="category">Category:</label>
              <div class="col-md-9">
                <select [ngClass]="mode?'':'disble'" class="form-control" id="category" #category="ngModel" name="category" [(ngModel)]="pageFilters.category">
                  <option value="0">Select</option>
                  <option value="1">Option #1</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="description">Description:</label>

                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="description" name="description" #description="ngModel" [(ngModel)]="pageFilters.description">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="statedate">Start Date:</label>
              <div class="col-md-9">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="startdate" name="startDate" #startDate="ngModel" [(ngModel)]="pageFilters.startDate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="startingmileage">Starting Mileage:</label>
              <div class="col-md-9">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="startingmileage" name="startingMileage" #startingMileage="ngModel" [(ngModel)]="pageFilters.startingMileage">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="numberofmiles">Number of Miles:</label>
              <div class="col-md-9">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="numberofmiles" name="noofMiles" #noofMiles="ngModel" [(ngModel)]="pageFilters.noofMiles">
              </div>
            </div>
          </div>
          <div class="card-body col-md-6">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nextservicemiles">Next Service Miles:</label>
              <div class="col-md-9">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="nextservicemiles" name="nextServicemiles" #nextServicemiles="ngModel" [(ngModel)]="pageFilters.nextServicemiles">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="lastservicedate">Last Service Date:</label>
              <div class="col-md-9">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="lastservicedate" name="lastServicedate" #lastServicedate="ngModel" [(ngModel)]="pageFilters.lastServicedate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nextservicedate">Next Service Date:</label>
              <div class="col-md-9">
                <input type="date" [ngClass]="mode?'':'disble'" class="form-control" id="nextservicedate" name="nextServicedate" #nextServicedate="ngModel" [(ngModel)]="pageFilters.nextServicedate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="comments">Comments:</label>
              <div class="col-md-9">
                <input type="text" [ngClass]="mode?'':'disble'" class="form-control" id="comments" name="comments" #comments="ngModel" [(ngModel)]="pageFilters.comments">
              </div>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
