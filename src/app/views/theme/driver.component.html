<form class="form-horizontal" #driverForm="ngForm" novalidate autocomplete="off">
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
              <div class="card-header">Personal Information</div>
              <div class="card-body"> 
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="firstname">First Name: <span style="color:red">*</span></label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="firstname" name="firstname" #firstname="ngModel" [(ngModel)]="pageFilters.firstname" required>
                        <div *ngIf="firstname.errors && (firstname.dirty || firstname.touched)" style="font-size: smaller;">
                          <div [hidden]="!firstname.errors.required">
                             <span style="color: red;">Firstname is Required</span>
                          </div>
                        </div>
                    </div>
                  </div>
      
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="middlename">Middle Name:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="middlename" name="middlename" #middlename="ngModel" [(ngModel)]="pageFilters.middlename">
                      </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="lastname">Last Name: <span style="color:red">*</span></label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="lastname" name="lastname" #lastname="ngModel" [(ngModel)]="pageFilters.lastname" required>
                        <div *ngIf="lastname.errors && (lastname.dirty || lastname.touched)" style="font-size: smaller;">
                          <div [hidden]="!lastname.errors.required">
                             <span style="color: red;">Lastname is Required</span>
                          </div>
                        </div>
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="dislpalyname">Dispaly Name: </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="dislpalyname" name="dislpalyname" #dislpalyname="ngModel" [(ngModel)]="pageFilters.dislpalyname">
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="dateofbirth">Date of Birth: <span style="color:red">*</span></label>
                    <div class="col-md-9">
                        <input type="date" class="form-control" id="dateofbirth" placeholder="Ex: 01-04-1990" name="dateofbirth" #dateofbirth="ngModel" [(ngModel)]="pageFilters.dateofbirth" required>
                      <div *ngIf="dateofbirth.errors && (dateofbirth.dirty || dateofbirth.touched)" style="font-size: smaller;">
                        <div [hidden]="!dateofbirth.errors.required">
                           <span style="color: red;">Date Of Birth is Required</span>
                        </div>
                      </div>
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="ssn">SSN <span style="color: red;">*</span> :</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="ssn" name="ssn" #ssn="ngModel" [(ngModel)]="pageFilters.ssn" [pattern] = "'^[1-9][0-9]*$'" required>
                        <div *ngIf="ssn.errors && (ssn.dirty || ssn.touched)" style="font-size: smaller;">
                          <div [hidden]="!ssn.errors.required">
                             <span style="color: red;">SSN is Required</span>
                          </div>
                          <div [hidden]="!ssn.errors?.pattern">
                            <span style="color: red;">Enter Numbers only</span>
                         </div>
                        </div>
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="fein">FEIN: </label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="fein" name="fein" #fein="ngModel" [(ngModel)]="pageFilters.fein">
                      </div>
                    </div>
              </div>
            </div>
      
          <div class="card">
              <div class="card-header">CDL Information</div>
              <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="cdlnumber">CDL Number:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="cdlnumber" name="cdlnumber" #cdlnumber="ngModel" [(ngModel)]="pageFilters.cdlnumber">
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="cdlstate">CDL State:</label>
                    <div class="col-md-9">
                        <input type="lookup" class="form-control" id="cdlstate" name="cdlstate" #cdlstate="ngModel" [(ngModel)]="pageFilters.cdlstate">
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="cdlexpirytate">CDL Expiry Date:</label>
                    <div class="col-md-9">
                        <input type="date" class="form-control" id="cdlexpirydate" name="cdlexpirytate" #cdlexpirytate="ngModel" [(ngModel)]="pageFilters.cdlexpirytate">
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="cdlclass">CDL Class:</label>
                    <div class="col-md-9">
                        <select class="form-control" id="cdlclass" name="cdlclass" #cdlclass="ngModel" [(ngModel)]="pageFilters.cdlclass">
                          <option value="0">Select</option>
                          <option value="1">Option #1</option>
                          <option value="2">Option #2</option>
                          <option value="3">Option #3</option>
                            </select>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="yearsofexperience">Years Of Experience:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="yearsofexperience" name="yearsofexperience" #yearsofexperience="ngModel" [(ngModel)]="pageFilters.yearsofexperience">
                    </div>
                  </div>
      
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="statesoperated">States Operated:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="statesoperated" name="statesoperated" #statesoperated="ngModel" [(ngModel)]="pageFilters.statesoperated">
                      </div>
                  </div>
      
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="safetyawards">Safety Awards:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="safetyawards" name="safetyawards" #safetyawards="ngModel" [(ngModel)]="pageFilters.safetyawards">
                      </div>
                  </div>
      
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="specialtraining">Special Training:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="specialtraining" name="specialtraining" #specialtraining="ngModel" [(ngModel)]="pageFilters.specialtraining">
                      </div>
                  </div>
              </div>
            </div>
      
            <div class="card">
                <div class="card-header">Safety Information</div>
                <div class="card-body">
                  
                    <!-- <div class="form-group">
                      <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">Plate:</span></div>
                        <input class="form-control" id="username3" type="text" name="username3" autocomplete="username">
                      </div>
                    </div> -->
                    
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="medicalcardexpiration">Medical card Expiration:</label>
                      <div class="col-md-9 col-form-label">
                          <input type="date" class="form-control" id="medicalcardexpiration" name="medicalcardexpiration" #medicalcardexpiration="ngModel" [(ngModel)]="pageFilters.medicalcardexpiration">
                          </div>
                    </div>
      
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="preemploymentdrugtest">Pre-Employment Drug Test:</label>
                      <div class="col-md-9">
                        <input type="date" class="form-control" id="preemploymentdrugtest" name="preemploymentdrugtest" #preemploymentdrugtest="ngModel" [(ngModel)]="pageFilters.preemploymentdrugtest">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="preemploymentdrugtestresult">Pre-Employment Drug Test Result:</label>
                      <div class="col-md-9 col-form-label" name="preemploymentdrugtestresult">
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" id="inline-radio1" type="radio" value="positive" checked="checked" name="preemploymentdrugtestresult" #preemploymentdrugtestresult="ngModel" [value]="true" [(ngModel)]="pageFilters.preemploymentdrugtestresult">
                              <label class="form-check-label" for="inline-radio1">positive</label>
                            </div>
                            <div class="form-check form-check-inline mr-1">
                              <input class="form-check-input" id="inline-radio2" type="radio" value="negative" name="preemploymentdrugtestresult" #preemploymentdrugtestresult="ngModel" [value]="false" [(ngModel)]="pageFilters.preemploymentdrugtestresult">
                              <label class="form-check-label" for="inline-radio2">negative</label>
                            </div>
                          </div>
                    </div>
      
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="fuelcard">Fuel Card:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="fuelCard" name="fuelCard" #fuelCard="ngModel" [(ngModel)]="pageFilters.fuelCard">
                      </div>
                    </div>
      
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="tollpass">Toll Pass:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="tollpass" name="tollpass" #tollpass="ngModel" [(ngModel)]="pageFilters.tollpass">
                      </div>
                    </div>
      
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="deducttolls">Deduct Tolls:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="deducttolls" name="deducttolls" #deducttolls="ngModel" [(ngModel)]="pageFilters.deducttolls">
                      </div>
                    </div>
      
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="deductfuel">Deduct Fuel:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="deductfuel" name="deductfuel" #deductfuel="ngModel" [(ngModel)]="pageFilters.deductfuel">
                      </div>
                    </div>      
                </div>
              </div>
      
              <div class="card">
                  <div class="card-header">Employment Information</div>
                  <div class="card-body">
                    
                      <!-- <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend"><span class="input-group-text">Plate:</span></div>
                          <input class="form-control" id="username3" type="text" name="username3" autocomplete="username">
                        </div>
                      </div> -->
                     

                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="employmenttype">Employment Type:</label>
                        <div class="col-md-9 col-form-label" name="employmenttype">
                              <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" id="inline-radio1" type="radio" value="employee" checked="checked" name="employmenttype" #employmenttype="ngModel" [value]="true" [(ngModel)]="pageFilters.employmenttype">
                                <label class="form-check-label" for="inline-radio1">Employee</label>
                              </div>
                              <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" id="inline-radio2" type="radio" value="1099?" name="employmenttype" #employmenttype="ngModel" [value]="false" [(ngModel)]="pageFilters.employmenttype">
                                <label class="form-check-label" for="inline-radio2">1099?</label>
                              </div>
                            </div>
                      </div>
        
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="hiredate">Hire Date:</label>
                        <div class="col-md-9">
                            <input type="date" class="form-control" id="hiredate" name="hiredate" #hiredate="ngModel" [(ngModel)]="pageFilters.hiredate">
                        </div>
                      </div>
        
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="terminationdate">Termination Date:</label>
                        <div class="col-md-9">
                            <input type="date" class="form-control" id="terminationdate" name="terminationdate" #terminationdate="ngModel" [(ngModel)]="pageFilters.terminationdate">
                        </div>
                      </div>
        
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="dispatchcategory">Dispatch Category:</label>
                        <div class="col-md-9">
                            <select class="form-control" id="dispatchcategory" name="dispatchcategory" #dispatchcategory="ngModel" [(ngModel)]="pageFilters.dispatchcategory">
                                <option value="#">Select</option>
                                <option value="1"> option 1</option>
                                <option value="2">option 2</option>
                                <option value="3">option 3</option>
                                </select>
                          </div>
                      </div> 
                  </div>
            </div>
  
            
            <div class="card">
              <div class="card-header">Genral Ledger</div>
              <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="customeraccount">Customer Account:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Should be Vendor Account" id="customeraccount" name="customeraccount" #customeraccount="ngModel" [(ngModel)]="pageFilters.customeraccount">
                    </div>
                  </div>
  
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="glaccount">GL Account:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="glaccount" name="glaccount" #glaccount="ngModel" [(ngModel)]="pageFilters.glaccount">
                      </div>
                  </div>
              </div>
  
            </div> 
        </div>
  
  
        <div class="col-sm-6">
          <div class="card">
              <div class="card-header">Contact Information</div>
              <div class="card-body">
                
                  <!-- <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend"><span class="input-group-text">Plate:</span></div>
                      <input class="form-control" id="username3" type="text" name="username3" autocomplete="username">
                    </div>
                  </div> -->
                  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="contact">Contact:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="contact" name="contact" #contact="ngModel" [(ngModel)]="pageFilters.contact">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="homephone">Home Phone:</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="homephone" name="homephone" #homephone="ngModel" [(ngModel)]="pageFilters.homephone">
                      </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="cellphone">Cell Phone:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="cellphone" name="cellphone" #cellphone="ngModel" [(ngModel)]="pageFilters.cellphone">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="email">Email:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="pageFilters.email">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="emergenctcontact">Emergency Contact:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="emergenctcontact" name="emergenctcontact" #emergenctcontact="ngModel" [(ngModel)]="pageFilters.emergenctcontact">
                    </div>
                  </div>
  
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="emergencyphone">Emergency Phone:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="emergencyphone" name="emergencyphone" #emergencyphone="ngModel" [(ngModel)]="pageFilters.emergencyphone">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="emergencyrelationship">Emergency Relationship:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="emergencyrelationship" name="emergencyrelationship" #emergencyrelationship="ngModel" [(ngModel)]="pageFilters.emergencyrelationship">
                      </div>
                  </div>
              </div>
            </div>
  
          <div class="card">
            <div class="card-header">Driver Address</div>
            <div class="card-body">
              
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="companyname">Company Name:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" id="companyname" name="companyname" #companyname="ngModel" [(ngModel)]="pageFilters.companyname">
                  </div>
                </div>
  
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="address1">Address 1:</label>
                  <div class="col-md-9">
                      <input type="text" class="form-control" id="address1" name="address1" #address1="ngModel" [(ngModel)]="pageFilters.address1">
                  </div>
                </div>
   
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="address2">Address 2:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="address2" name="address2" #address2="ngModel" [(ngModel)]="pageFilters.address2">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="city">City:</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="city" name="city" #city="ngModel" [(ngModel)]="pageFilters.city">
                    </div>
                  </div>
  
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="state">State:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="state" name="state" #state="ngModel" [(ngModel)]="pageFilters.state">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="zipcode">Zip Code:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="zipcode" name="zipcode" #zipcode="ngModel" [(ngModel)]="pageFilters.zipcode">
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="country">Country:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="country" name="country" #country="ngModel" [(ngModel)]="pageFilters.country">
                      </div>
                  </div>
              </div>
            </div>
  
            <div class="card">
              <div class="card-header">Company Address</div>
              <div class="card-body">   
                  

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="companydriver">Company Driver ?:</label>
                    <div class="col-md-9 col-form-label" name="companydriver">
                          <div class="form-check form-check-inline mr-1">
                            <input class="form-check-input" id="inline-radio1" type="radio" value="yes" checked="checked" name="companydriver" #companydriver="ngModel" [value]="true" [(ngModel)]="pageFilters.companydriver">
                            <label class="form-check-label" for="inline-radio1">Yes</label>
                          </div>
                          <div class="form-check form-check-inline mr-1">
                            <input class="form-check-input" id="inline-radio2" type="radio" value="no" name="companydriver" #companydriver="ngModel" [value]="false" [(ngModel)]="pageFilters.companydriver">
                            <label class="form-check-label" for="inline-radio2">No</label>
                          </div>
                        </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="companyinfo">Company Info:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="companyinfo" name="companyinfo" [(ngModel)]="pageFilters.companyinfo">
                    </div>
                  </div>
      
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="companyname1">Company Name:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="companyname1" name="companyname1" [(ngModel)]="pageFilters.companyname1">
                      </div>
                    </div>
      
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="address3">Address1:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="address3" name="address3" [(ngModel)]="pageFilters.address3">
                      </div>
                    </div>
       
                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="address4">Address2:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="address4" name="address4" #address4="ngModel" [(ngModel)]="pageFilters.address4">
                        </div>
                      </div>
      
                    <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="city1">City:</label>
                      <div class="col-md-9">
                        <input type="text" class="form-control" id="city1" name="city1" #city1="ngModel" [(ngModel)]="pageFilters.city1">
                      </div>
                    </div>
      
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="state1">State:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="state1" name="state1" #state1="ngModel" [(ngModel)]="pageFilters.state1">
                        </div>
                    </div>
      
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="zipcode1">Zip Code:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="zipcode1" name="zipcode1" #zipcode1="ngModel" [(ngModel)]="pageFilters.zipcode1">
                        </div>
                    </div>
      
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="country1">Country:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="country1" name="country1" #country1="ngModel" [(ngModel)]="pageFilters.country1">
                        </div>
                    </div>
                </div>
              </div>  
  
              <div class="card">
                  <div class="card-header">Payment Information</div>
                  <div class="card-body">
                    
                      <!-- <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-prepend"><span class="input-group-text">Plate:</span></div>
                          <input class="form-control" id="username3" type="text" name="username3" autocomplete="username">
                        </div>
                      </div> -->
          

                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="employmenttype1">Employment Type:</label>
                        <div class="col-md-9 col-form-label" name="employmenttype1">
                              <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" id="inline-radio1" type="radio" value="employee" checked="checked" name="employmenttype1" #employmenttype1="ngModel" [value]="true" [(ngModel)]="pageFilters.employmenttype1">
                                <label class="form-check-label" for="inline-radio1">Employee</label>
                              </div>
                              <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" id="inline-radio2" type="radio" value="contractor" name="employmenttype1" #employmenttype1="ngModel" [value]="false" [(ngModel)]="pageFilters.employmenttype1">
                                <label class="form-check-label" for="inline-radio2">Contractor</label>
                              </div>
                            </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="payrate">Pay Rate:</label>
                        <div class="col-md-9 col-form-label" name="payrate">
                              <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" id="inline-radio1" type="radio" value="%sales" checked="checked" name="payrate" #payrate="ngModel" [value]="true" [(ngModel)]="pageFilters.payrate">
                                <label class="form-check-label" for="inline-radio1">%Sales</label>
                              </div>
                              <div class="form-check form-check-inline mr-1">
                                <input class="form-check-input" id="inline-radio2" type="radio" value="perhour" name="payrate" #payrate="ngModel" [value]="false" [(ngModel)]="pageFilters.payrate">
                                <label class="form-check-label" for="inline-radio2">Per-Hour</label>
                              </div>
                            </div>
                      </div>
          
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label" for="dispatchdeduction">Dispatch Deduction:</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" id="dispatchdeduction" name="dispatchdeduction" #dispatchdeduction="ngModel" [(ngModel)]="pageFilters.dispatchdeduction">
                          </div>
                        </div>
          
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label" for="quickpayid">QuickPay Id :</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" id="quickpayid" name="quickpayid" #quickpayid="ngModel" [(ngModel)]="pageFilters.quickpayid">
                          </div>
                        </div>
           
                          <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="bankname">Bank Name:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="bankname" name="bankname" #bankname="ngModel" [(ngModel)]="pageFilters.bankname">
                            </div>
                          </div>
          
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label" for="accounttype">Account type:</label>
                          <div class="col-md-9">
                            <input type="text" class="form-control" id="accounttype" name="accounttype" #accounttype="ngModel" [(ngModel)]="pageFilters.accounttype">
                          </div>
                        </div>
          
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="accountnumber">Account Number:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="accountnumber" name="accountnumber" #accountnumber="ngModel" [(ngModel)]="pageFilters.accountnumber">
                            </div>
                        </div>
          
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="routingnumber">Routing Number:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="routingnumber" name="routingnumber" #routingnumber="ngModel" [(ngModel)]="pageFilters.routingnumber">
                            </div>
                        </div>
          
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="advances">Advances:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="advances" name="advances" #advances="ngModel" [(ngModel)]="pageFilters.advances">
                            </div>
                        </div>
                    </div>
                  </div>  
              </div> 
        </div>
