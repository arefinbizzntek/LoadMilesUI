<form class="form-horizontal" #careerForm="ngForm" novalidate autocomplete="off">
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
              <div class="card-header">Personal Information</div>
              <div class="card-body">
               
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="companyname">Company Name :<span style="color:red">*</span></label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="companyname" name="companyname" #companyname="ngModel" [(ngModel)]="pageFilters.companyname" required>
                        <div *ngIf="companyname.errors && (companyname.dirty || companyname.touched)" style="font-size: smaller;">
                            <div [hidden]="!companyname.errors.required">
                               <span style="color: red;">Companyname is Required</span>
                            </div>
                          </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="dba">DBA :</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="dba" name="dba" #dba="ngModel" [(ngModel)]="pageFilters.dba">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="firstname">First Name:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="firstname" name="firstname" #firstname="ngModel" [(ngModel)]="pageFilters.firstname">
                    </div>
                  </div>
      
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="middlename">middle Name:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="middlename" name="middlename" #middlename="ngModel" [(ngModel)]="pageFilters.middlename">
                      </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="lastname">Last Name:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="lastname" name="lastname" #lastname="ngModel" [(ngModel)]="pageFilters.lastname">
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="dislpalyname">Dispaly Name: </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="dislpalyname" name="dislpalyname" #dislpalyname="ngModel" [(ngModel)]="pageFilters.dislpalyname">
                    </div>
                  </div>
      
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="mc/ff">MC/FF: </label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="mcsf"  name="mcsf" #mcsf="ngModel" [(ngModel)]="pageFilters.mcsf">
                    </div>
                  </div>
      
                 <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="usdot">US DOT :</label>
                    <div class="col-md-9">
                        <input  type="text" class="form-control" id="usdot" name="usdot" #usdot="ngModel" [(ngModel)]="pageFilters.usdot">
                    </div>
                 </div>

                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="fein">FEIN: </label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="fein" name="fein" #fein="ngModel" [(ngModel)]="pageFilters.fein">
                      </div>
                    </div>
              </div>
            </div>
            
            <div class="card">
                <div class="card-header">Billing</div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="billto">Bill to:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="billto" name="billto" #billto="ngModel" [(ngModel)]="pageFilters.billto">
                        </div>
                      </div>
         
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label" for="paymentterms">Payment Terms:</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" id="paymentterms" name="paymentterms" #paymentterms="ngModel" [(ngModel)]="pageFilters.paymentterms">
                          </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="address1">Address1:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="address1" name="address1" #address1="ngModel" [(ngModel)]="pageFilters.address1">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="address2">Address2:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="address2" name="address2" #address2="ngModel" [(ngModel)]="pageFilters.address2">
                            </div>
                        </div>
        
                        <div class="form-group row">
                          <label class="col-md-3 col-form-label" for="city">City:</label>
                          <div class="col-md-9">
                            <input type="text" class="form-control" id="city" name="city" #city="ngModel" [(ngModel)]="pageFilters.city">
                          </div>
                        </div>
        
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="state">State:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="state" name="state" #state="ngModel" [(ngModel)]="pageFilters.state">
                            </div>
                        </div>
        
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="zipcode">Zip Code:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="zipcode" name="zipcode" #zipcode="ngModel" [(ngModel)]="pageFilters.zipcode">
                            </div>
                        </div>
        
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="comments">Comments:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="comments" name="comments" #comments="ngModel" [(ngModel)]="pageFilters.comments">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="memo">Memo:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="memo" name="memo" #memo="ngModel" [(ngModel)]="pageFilters.memo">
                            </div>
                        </div>
                </div>
            </div>
               
                         
            
        </div>
  
  
        <div class="col-sm-6">
          <div class="card">
              <div class="card-header">Address</div>
              <div class="card-body">
                  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="address3">Address1:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="address3" name="address3" #address3="ngModel" [(ngModel)]="pageFilters.address3">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="address4">Address2:</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="address4" name="address4" #address4="ngModel" [(ngModel)]="pageFilters.address4">
                      </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="city1">City:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="city1" name="city1" #city1="ngModel" [(ngModel)]="pageFilters.city1">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="state1">State:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="state1" name="state1" #state1="ngModel" [(ngModel)]="pageFilters.state1">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="zipcode1">Zip code:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="zipcode1" name="zipcode1" #zipcode1="ngModel" [(ngModel)]="pageFilters.zipcode1">
                    </div>
                  </div>
  
                  <div class="form-group row">
                      <label class="col-md-3 col-form-label" for="country">Country:</label>
                      <div class="col-md-9">
                          <input type="text" class="form-control" id="country" name="country" #country="ngModel" [(ngModel)]="pageFilters.country">
                      </div>
                  </div>
  
                 
              </div>
            </div>
  
          <div class="card">
            <div class="card-header">Contact Information</div>
            <div class="card-body">                  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="contact">Contact:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="contact" name="contact" #contact="ngModel" [(ngModel)]="pageFilters.contact">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="homephone">Home Phone:</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" id="homephone" name="homephone" #homephone="ngModel" [(ngModel)]="pageFilters.homephone">
                      </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="cellphone">Cell Phone:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="cellphone" name="cellphone" #cellphone="ngModel" [(ngModel)]="pageFilters.cellphone">
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="email">Email:</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="pageFilters.email">
                    </div>
                  </div>
                  
              </div>
            </div>          

                    <div class="card">
                    <div class="card-header">Genral Ledger</div>
                    <div class="card-body">
                        <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="customeraccount">Customer Account:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="customeraccount" name="customeraccount" #customeraccount="ngModel" [(ngModel)]="pageFilters.customeraccount">
                        </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="glaccount">GL Account:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="glaccount" name="glaccount" #glaccount="ngModel" [(ngModel)]="pageFilters.glaccount">
                            </div>
                        </div>
                    </div>           
                </div> 
              </div>
        </div>
        <div class="card-footer">
          <button type="submit" style="float: right;margin-left: 10px;" class="btn btn-sm btn-primary" (click)="submit()"><i class="fa fa-dot-circle-o"></i>
            <img *ngIf="IsDataloading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" 
            />
            Submit</button>&nbsp;&nbsp;
          <button type="reset" style="float: right" (click)="reset()" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
</form>
